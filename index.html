<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>
    <!-- Quiz menu start -->
    <header class="header">
      <div class="quiz-topic-container">
        <img
          src="assets/images/icon-accessibility.svg"
          alt=""
          id="topic-icon"
          class="topic-icon"
        />
        <h2 id="quiz-topic" class="quiz-topic"></h2>
      </div>

      <div class="light-dark-container">
        <!-- Button for light mode -->
        <button class="sun-btn">
          <img
            class="sun-img"
            src="assets/images/icon-sun-dark.svg"
            alt="Sun icon"
          />
        </button>

        <!-- Toggle images -->
        <div>
          <img class="toggle-btn" src="assets/images/toggle-light.png" alt="" />
        </div>

        <!-- Button for dark mode -->
        <button class="moon-btn">
          <img
            class="moon-img"
            src="assets/images/icon-moon-dark.svg"
            alt="Moon Icon"
          />
        </button>
      </div>
    </header>
    <main class="main">
      <div class="title-container">
        <h1 class="title">
          Welcome to the
          <span>Frontend Quiz!</span>
        </h1>
        <p class="explanation">Pick a subject to get started.</p>
      </div>

      <div class="topics-container">
        <a href="#" class="topic">
          <img src="assets/images/icon-html.svg" alt="" />
          <h2>HTML</h2>
        </a>
        <a href="#" class="topic">
          <img src="assets/images/icon-css.svg" alt="" />
          <h2>CSS</h2>
        </a>
        <a href="#" class="topic">
          <img src="assets/images/icon-js.svg" alt="" />
          <h2>JavaScript</h2>
        </a>
        <a href="#" class="topic">
          <img src="assets/images/icon-accessibility.svg" alt="" />
          <h2>Accessibility</h2>
        </a>
      </div>
    </main>

</html>
